<!DOCTYPE html>
<html>
  <head>
    <title>Is Georges in quarantine right now?</title>
    <style>
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);  
      }
      
      .question {
        font-size: 50px;
      }
      
      .status {
        color: red;
        font-size: 300px;
      }
      
      .location, #countdown {
        font-size: 30px;
      }
    </style>
    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Jul 22, 2020 12:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance <= 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "";
          document.getElementById("status").innerHTML = "No";
        }else{
          document.getElementById("status").innerHTML = "Yes"; 
        }
      }, 1000);
      </script>
  </head>
  <body>
    <div class="question">Is Georges in quarantine right now?</div>
    <div class="centered">
      <div id="status" class="status">Yes</div>
      <div align="right" style="height:75px;">
        <div class="location">in Ottawa, Canada</div>
        <div id="countdown"></div>
      </div>
    </div>
  </body>
</html>
