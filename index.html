<!DOCTYPE html>
<html>
  <head>
    <title>Is Georges in quarantine right now?</title>
    <style>
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);  
      }
      
      .question {
        font-size: 50px;
      }
      
      .status {
        font-size: 300px;
      }
      
      .status.yes {
        color: red; 
      }
      
      .status.no {
        color: #4caf50; 
      }
      
      
      .location, #countdown {
        font-size: 30px;
      }
    </style>
    <script>
      var locationText = "in New York, NY";
      
      // Set the date we're counting down to
      var countDownDate = new Date("Jul 22, 2020 12:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // Modify the status text and styling based on the countdown value
        var statusElem = document.getElementById("status");
        var locationEmen = document.getElementById("location");
        
        // If the count down is finished, write some text and style        
        if (distance <= 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "";

          if(statusElem.classList.contains("no") == false) {
            statusElem.classList.remove("yes"); 
            statusElem.classList.add("no");
            
            statusElem.innerHTML = "No";
            locationEmen.innerHTML = locationText;
          }
          
        }else{ // Countdown is not finished
          if(statusElem.classList.contains("yes") == false) {
            statusElem.classList.remove("no"); 
            statusElem.classList.add("yes");    
            
            statusElem.innerHTML = "Yes";
            locationEmen.innerHTML = locationText;
          }
        }
      }, 1000);
      </script>
  </head>
  <body>
    <div class="question">Is Georges in quarantine right now?</div>
    <div class="centered">
      <div id="status" class="status"></div>
      <div align="right" style="height:75px;">
        <div id="location" class="location"></div>
        <div id="countdown"></div>
      </div>
    </div>
  </body>
</html>
